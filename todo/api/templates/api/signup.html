{% extends 'base2.html' %}

{% block content %}

<div class="login_container">

    <div class="login_containeritem">
        <div class="login_formbox">
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}

            <h2 class="login_max2"> Sign up </h2>
            <div class="login_formfields">
            <input type ="text" class="login_max" id="fname" placeholder="Username" name="username">
            <br>
            <input type="email" class="login_max" id="email" placeholder="Email" name="email">
            <br>
            <input type="password" class="login_max" id="password" placeholder="Password" name="password1">
            <br>
            <input type="password" class="login_max" id="password" placeholder="Confirm password" name="password2">
            <br>
            </div>
            {% if user_exists %}
            <a href="{% url 'login_view' %}"class="login_error" style="color: red;">Account already exists! Click here.</a>
            {% else %}
            <a href="{% url 'login_view' %}" class="login_links">already have an account?</a>
            {% endif %}
            <br>
            <input type="submit" name="submit" class="login_button" placeholder="SUBMIT">
        </form>
        </div>
    
    </div>
  <div class="login_containeritem">
    {% load static %}
      <img src="{% static 'api/icons/signup_icon.png' %}" alt="Image description" width="300" height="300">
    <h2 class="login_imagetext">Just a click away...</h2>

  </div>


</div> 
    



{% endblock content %}
