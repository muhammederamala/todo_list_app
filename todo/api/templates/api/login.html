{% extends 'base2.html' %}

{% block content %}

<div class="home_container">
  <div class="home_containeritem">
    {% load static %}
      <img src="{% static 'api/icons/login_icon.png' %}" alt="Image description" width="300" height="300">
    <h2>Say Goodbye to Manual Hassles.</h2>

  </div>

  <div class="home_containeritem">

    <div class="home_formbox1">
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

          <h2 class="home_max2"> Login </h2>
            <div class="home_formfields">
              <input type="text" class="home_max1" id="email" placeholder="username" name="username">
              <br>
              <input type="password" class="home_max1" id="password" placeholder="password" name="password">
              <br>
            </div>
          {% if error_message %}
          <a href="{% url 'login' %}" class="home_error" style="color: red;">Incorrect Login or password. Please try again.</a>
          {% else %}
          <a href="{% url 'signup_view' %}" class="home_links">Don't have an account.</a>
          {% endif %}
          <br>
          <input type="submit" name="submit" placeholder="SUBMIT" class="home_button">
          <br>
      </form>
    </div>
  </div>

</div> 

{% endblock content %}
